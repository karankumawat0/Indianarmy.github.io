<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #fec4c4;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }

        .user-message {
            background-color: #4CAF50;
            color: white;
            align-self: flex-end;
        }

        .other-message {
            background-color: #008CBA;
            color: white;
            align-self: flex-start;
        }

        #user-input {
            display: flex;
            background-color: white;
            padding: 10px;
        }

        #message-input {
            flex: 1;
            border: none;
            border-radius: 5px 0 0 5px;
            padding: 10px;
        }

        #send-button {
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            padding: 10px 20px;
        }
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #ffde5b;
  position: fixed;
  top: 0;
  width: 100%;
}
li {
  float: left;
}

li a {
  display: block;
  color: rgb(24, 23, 23);
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

    </style>
    
</head>

<body>
    <p><ul>
        <li><a href="file:///D:/Main%20Page.html"> < Back</a></li>
    </ul>
    <div id="chat-container">
        <!-- Chat messages will be displayed here -->
    </div>
    <div id="user-input">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>
</p>
    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', function () {
            const userMessage = messageInput.value;
           
            if(userMessage == "help"){
                displayMessage(userMessage, 'user');
                displayMessage('Yes we can help you... ');
                messageInput.value = '';
            }
            else if(userMessage == "no problem"){
                displayMessage(userMessage,'user');
                displayMessage('Thanks for visit');
                messageInput.value = '';

            }
           else if (userMessage.trim() !== '') {
                displayMessage(userMessage, 'user');
                // In a real chat app, you would send the message to the server here.
                // You can replace this line with a function that sends the message to the server.
                // For example: sendMessageToServer(userMessage);
                messageInput.value = '';
            }
            
        });

        function displayMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messageElement.classList.add('message', sender + '-message');
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Example of receiving a message from the other user (in a real chat app, this would come from the server)
        setTimeout(function () {
            displayMessage('Hello! How can I help you?', 'other');
        }, 1000);
    </script>
</body>

</html>
